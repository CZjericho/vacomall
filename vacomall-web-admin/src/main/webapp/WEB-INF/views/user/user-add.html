<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane" action="/user/doAdd">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="userName" lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="password" name="password" lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password"  name="confPassword" lay-verify="required|regPwd" placeholder="重复输入密码"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane>
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
				      <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁止" checked>
				    </div>
				 </div>
                <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
            </form>
        </div>
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['form','layer','layedit'], function(){
              var $ = layui.jquery,
              	form = layui.form;
              //重复密码验证
              form.verify({
					regPwd: function(value) {
						//获取密码
						var pwd = $("#password").val();
						if(!new RegExp(pwd).test(value)) {
							return '两次输入的密码不一致';
						}
					}
				});
              
              //监听提交
              form.on('submit(add)', function(data){
            	   var values = data.field,
            	   	fm = data.form;
            	   var index = layer.load(1); //换了种风格
	                $.post($(fm).attr('action'),values,function(data){
	                	layer.close(index); 
	                	if(data.code==200){
	                		parent.layer.msg('增加成功', {icon: 1});
	                		//刷新父table
	                		parent.layui.table.reload('lay-table'); 
		                    // 获得frame索引
		                    var index2 = parent.layer.getFrameIndex(window.name);
		                    //关闭当前frame
		                    parent.layer.close(index2);
	                	}else{
	                		layer.msg(data.msg, {icon:2});
	                	}
		                
	                });
                	return false;
                });
              });
        </script>
    </body>

</html>
